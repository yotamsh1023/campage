<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campagent - Facebook Callback</title>
    <style>
        body {
            font-family: 'Assistant', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #F9FAFB;
            color: #1F2937;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .status-card {
            background: #FFFFFF;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 420px;
        }
        .status-card h1 {
            font-size: 1.75rem;
            margin-bottom: 12px;
        }
        .status-card p {
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-top-color: #4F46E5;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-card">
        <div class="loader" aria-hidden="true"></div>
        <h1>מחברים את החשבון שלך...</h1>
        <p>אנחנו משלימים את תהליך ההתחברות שלך לפייסבוק. זה ייקח כמה שניות.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function () {
            const SUPABASE_URL = 'https://ticvfvasxokumficxzal.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpY3ZmdmFzeG9rdW1maWN4emFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNjgyNjAsImV4cCI6MjA3Nzk0NDI2MH0.3ydRtCPv4XAxrxBBOYhA8k2sj8l5kPi5_FRi9ox7QEY';
            let messageStatus = { status: 'success', message: 'החיבור לפייסבוק בוצע בהצלחה!' };

            const hashParams = new URLSearchParams(window.location.hash.slice(1));
            const queryParams = new URLSearchParams(window.location.search);

            const error = hashParams.get('error') || queryParams.get('error');
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const providerToken = hashParams.get('provider_token');
            const type = hashParams.get('type');

            if (!window.supabase || !SUPABASE_ANON_KEY || SUPABASE_ANON_KEY === 'REPLACE_WITH_SUPABASE_PUBLIC_ANON_KEY') {
                console.warn('Supabase SDK or anon key not configured.');
            } else {
                const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                if (accessToken && (refreshToken || providerToken)) {
                    supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || providerToken
                    }).catch((err) => {
                        console.error('Failed to set Supabase session:', err);
                    });
                }

                if (type === 'recovery') {
                    messageStatus = { status: 'success', message: 'הגדרות האיפוס עודכנו בהצלחה.' };
                }
            }

            if (error) {
                messageStatus = { status: 'error', message: 'חיבור לפייסבוק נכשל. נסה שוב.' };
            }

            sessionStorage.setItem('campagentAuthStatus', JSON.stringify(messageStatus));

            setTimeout(() => {
                const basePath = window.location.origin && window.location.origin !== 'null'
                    ? window.location.origin + '/'
                    : 'index.html';
                window.location.replace(basePath);
            }, 800);
        })();
    </script>
</body>
</html>
