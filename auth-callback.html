<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campagent - Facebook Callback</title>
    <style>
        body {
            font-family: 'Assistant', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #F9FAFB;
            color: #1F2937;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .status-card {
            background: #FFFFFF;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 420px;
        }
        .status-card h1 {
            font-size: 1.75rem;
            margin-bottom: 12px;
        }
        .status-card p {
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-top-color: #4F46E5;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-card">
        <div class="loader" aria-hidden="true"></div>
        <h1>מחברים את החשבון שלך...</h1>
        <p>אנחנו משלימים את תהליך ההתחברות שלך לפייסבוק. זה ייקח כמה שניות.</p>
    </div>

    <script>
        (function () {
            const hashParams = new URLSearchParams(window.location.hash.slice(1));
            const queryParams = new URLSearchParams(window.location.search);

            const error = hashParams.get('error') || queryParams.get('error');
            const accessToken = hashParams.get('access_token');
            const messageSuccess = 'החיבור לפייסבוק בוצע בהצלחה!';
            const messageError = 'חיבור לפייסבוק נכשל. נסה שוב.';

            if (error) {
                sessionStorage.setItem('campagentAuthStatus', JSON.stringify({
                    status: 'error',
                    message: messageError
                }));
            } else if (accessToken) {
                sessionStorage.setItem('campagentAuthStatus', JSON.stringify({
                    status: 'success',
                    message: messageSuccess
                }));
            }

            // Redirect back to the main page without exposing tokens in the URL
            setTimeout(() => {
                const basePath = window.location.origin && window.location.origin !== 'null'
                    ? window.location.origin + '/'
                    : 'index.html';
                window.location.replace(basePath);
            }, 800);
        })();
    </script>
</body>
</html>
